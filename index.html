<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Mastering JavaScript Fundamentals</h1>
    <p>Explore Variables, Functions, Loops, and DOM!</p>
  </header>

  <main>
    <section id="user-section">
      <h2>User Interaction</h2>
      <input type="text" id="username" placeholder="Enter your name">
      <button id="greet-btn">Greet Me</button>
      <p id="greeting"></p>
    </section>

    <section id="loop-section">
      <h2>Loop Output</h2>
      <button id="show-numbers">Show Numbers 1-5</button>
      <ul id="number-list"></ul>
    </section>

    <section id="toggle-section">
      <h2>Toggle Content</h2>
      <button id="toggle-btn">Toggle Text</button>
      <p id="toggle-text">This text can be toggled!</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
